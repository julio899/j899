
name: Pull Request
on: [push]

jobs:
  build:
    name: Test on node
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        os: [ubuntu-latest]

  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        os: [ubuntu-latest]
        
    steps:
    - uses: actions/checkout@master
    - name: Test
      uses: julio899/j899@master
